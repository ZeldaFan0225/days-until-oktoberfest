name: Publish to npm on release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name || github.ref_name }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Derive version from release tag
        id: ver
        shell: bash
        env:
          TAG_NAME: ${{ github.event.release.tag_name || github.ref_name }}
        run: |
          RAW_TAG="${TAG_NAME}"
          VERSION="${RAW_TAG#v}"
          echo "Using version: $VERSION (from tag: $RAW_TAG)"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: npm ci

      - name: Set package version from tag (no new tag)
        run: npm version "${{ steps.ver.outputs.version }}" --no-git-tag-version

      - name: Build
        run: npm run build --if-present

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Use --provenance for supply-chain attestations
          npm publish --provenance --access public

      - name: Checkout default branch for commit
        if: ${{ success() }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          path: repo-main
          fetch-depth: 0

      - name: Commit version bump back to default branch
        if: ${{ success() }}
        working-directory: repo-main
        env:
          VERSION: ${{ steps.ver.outputs.version }}
        run: |
          echo "Updating package.json and lockfile on $(git rev-parse --abbrev-ref HEAD) to version $VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          npm version "$VERSION" --no-git-tag-version
          git add package.json package-lock.json || true
          if git diff --cached --quiet; then
            echo "No version changes to commit."
          else
            git commit -m "chore(release): v$VERSION"
            git push
          fi
